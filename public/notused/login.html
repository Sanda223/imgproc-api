<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Better Image – Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body style="margin:0;font-family:'Inter',sans-serif;background:linear-gradient(135deg,#6b73ff 0%,#000dff 100%);height:100vh;display:flex;flex-direction:column;align-items:center;color:#fff;">

  <!-- Top Bar -->
  <div style="width:100%;height:80px;background:#2d2a52;display:flex;align-items:center;padding:0 40px;box-shadow:0 2px 8px rgba(0,0,0,0.3);">
    <h1 style="margin:0;font-size:1.8rem;margin-left: 35px;color:#fff;">Better Image</h1>
  </div>

  <!-- Centered Card -->
  <div style="flex:1;display:flex;justify-content:center;align-items:center;width:100%;">
    <div style="background:#2d2a52;border-radius:16px;padding:40px;width:320px;box-shadow:0 8px 30px rgba(0,0,0,0.25);text-align:center;">
      <h2 style="margin-bottom:8px;font-size:1.8rem;color:#fff;">Welcome Back</h2>
      <p style="margin-bottom:24px;color:#cfcff2;font-size:0.9rem;">Sign in to your account</p>

      <form id="loginForm">
        <label>
          <input id="username" type="text" placeholder="Username" required
            style="width:100%;padding:12px;margin-bottom:12px;border:none;border-radius:8px;background:#3b3770;color:#fff;font-size:0.9rem;outline:none;">
        </label>
        <label>
          <input id="password" type="password" placeholder="Password" required
            style="width:100%;padding:12px;margin-bottom:12px;border:none;border-radius:8px;background:#3b3770;color:#fff;font-size:0.9rem;outline:none;">
        </label>

        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;font-size:0.8rem;color:#ccc;">
          <a href="#" style="color:#7fc3ff;;margin-left: 113px;text-decoration:none;">Forgot password?</a>
        </div>

        <button type="submit"
          style="width:100%;padding:12px;border:none;border-radius:8px;background:linear-gradient(90deg,#4776e6,#8e54e9);color:#fff;font-weight:bold;cursor:pointer;margin-bottom:20px;transition:opacity 0.2s;">
          Sign In
        </button>

        <div style="color:#aaa;font-size:0.8rem;margin:16px 0;position:relative;">
          <div style="position:absolute;top:50%;left:0;width:35%;height:1px;background:rgba(255,255,255,0.15);"></div>
          or continue with
          <div style="position:absolute;top:50%;right:0;width:35%;height:1px;background:rgba(255,255,255,0.15);"></div>
        </div>

        <div style="display:flex;justify-content:space-between;gap:10px;">
          <button type="button"
            style="flex:1;padding:10px;border:none;border-radius:8px;background:#3b3770;color:#fff;cursor:pointer;">
            Google
          </button>
          <button type="button"
            style="flex:1;padding:10px;border:none;border-radius:8px;background:#3b3770;color:#fff;cursor:pointer;">
            GitHub
          </button>
        </div>
      </form>

      <p style="margin-top:16px;font-size:0.85rem;color:#ccc;">Don’t have an account?
        <a href="signup.html" style="color:#7fc3ff;text-decoration:none;">Sign up</a>
      </p>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
